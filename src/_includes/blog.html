---
layout: default
---

<div class="container max-w-3xl mt-6 px-6 {{family}}">

	<h1 class="font-bold text-5xl">{{title}}</h1>

	<div class="audio mx-auto w-full py-4">
		<div class="mx-auto text-center">
			<p class="mb-2">{{audioTitle}}</p>
			<audio src="/static/audio/{{audioSlug}}" controls loop class="block mx-auto"></audio>
		</div>
	</div>

	{{ content | safe }}

</div>
